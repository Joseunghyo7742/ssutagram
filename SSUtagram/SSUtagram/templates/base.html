<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link href="{% static 'css/base.css'%}" rel="stylesheet" type="text/css" />
 
  <link rel="icon" href="{% static 'img/icon.png'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <style>
    a{
            color:black;
            text-decoration:none;
        }
        a:hover{
            text-decoration:underline;
            color:black;
        }
  </style>
</head>
<body>
  <headr>
    <navbar class="navbar_container">
      <div class="leftSide">
         <img src="{% static 'img/logo_text.png'%}" alt="인스타 글씨" width="120" height="40" />
     </div>
     <ul class="rightSide">
          <li class="homeBtn" alt="홈버튼">
            <a href={% url 'home' %}> <img src="{% static 'img/home.png'%}" /> </a>
          </li>
          <li class="newBtn" alt="피드작성버튼">  
            {% if user.is_authenticated%}
              <a href={% url 'new' %}> <img src="{% static 'img/addFeedBtn.png' %}" /> </a>
            {% endif %}
            {% if not user.is_authenticated %}
              <a href={% url 'login' %}> <img src="{% static 'img/addFeedBtn.png' %}" /> </a>
            {% endif %}
          </li>
          <li class="myInfoBtn" alt="프로필버튼">
            <a href="{% url 'myprofile' %}"> <img src="{% static 'img/myinfo.png' %}" /> </a>
          </li>
           <li class="account_box" alt="로그인관련" >
              {% if user.is_authenticated %}
                <li class="nowUser" alt="현재 유저 아이디">
                  {{user.username}}
                </li>
                <button class="btn btn-outline-secondary"><a href="{% url 'logout' %}">로그아웃</a></button>
                 
              {% endif %}

              {% if not user.is_authenticated %}
                <button class="btn btn-outline-secondary"><a href="{% url 'login' %}">로그인</a></button>
              {% endif %}
          </li> 
           
     </ul>
    </navbar>  
  </header>
  
  
   {% block content %}
   {% endblock %}
  
</body>
</html>
